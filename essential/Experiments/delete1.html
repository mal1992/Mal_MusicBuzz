<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function _cb_findItemsByKeywords(root) {
            var items = root.findItemsByKeywordsResponse[0].searchResult[0].item || [];
            var html = [];
            html.push('<table width="100%" border="1" cellspacing="0" cellpadding="3"><tbody>');

            for (var i = 0; i < items.length; ++i) {
                var item = items[i];
                var title = item.title;
                var pic = item.galleryURL;
                var viewitem = item.viewItemURL;

                if (null != title && null != viewitem) {
                    html.push('<tr><td>' + '<img src="' + pic + '" border="0">' + '</td>' +
        '<td><a href="' + viewitem + '" target="_blank">' + title + '</a></td></tr>');
                }
            }
            html.push('</tbody></table>');
            document.getElementById("results").innerHTML = html.join("");
        }
    </script>
</head>
<body>
    <div class="experiment">
        <h1 style="text-align:center">eBay Search Results using Ebay API</h1> <hr />
        <div>
          
        </div>
        <br> <hr />

        <div id="results">
        </div>

        <script src="http://svcs.ebay.com/services/search/FindingService/v1?SECURITY-APPNAME=Malavika-c8ae-49f1-a817-88f57cce8d9a&OPERATION-NAME=findItemsByKeywords&SERVICE-VERSION=1.0.0&RESPONSE-DATA-FORMAT=JSON&callback=_cb_findItemsByKeywords&REST-PAYLOAD&keywords=children%20books&paginationInput.entriesPerPage=10">
        </script>
    </div>
    <br />
    

</body>
</html>
