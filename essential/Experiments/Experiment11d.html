<body>
    <h2>Get Lyrics for a particular song</h2>
    <script>
        $(document).ready(function () {
            $.getJSON("http://api.musixmatch.com/ws/1.1/track.lyrics.get?&apikey=db7f70f153f0903a643dc19de9cb4ae8&track_id=15953433&format=jsonp&callback=?", function (json) {
                var html = '';
                $.each(json, function (i, item) {

                    html += "<p> TRACK ID :" + json.message.body.lyrics.lyrics_id + "  " + "<br/> LYRICS : " + json.message.body.lyrics.lyrics_body + "</a></p>";

                    console.log(json.message.body.lyrics.lyrics_id);
                });
                
                $('#result').append(html);
            });
        });
    </script>


    <div id="result"></div>
