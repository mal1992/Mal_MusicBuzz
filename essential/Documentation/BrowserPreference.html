<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Browser Preference</title>
    <style>
        body {
            background-color: black;
            font-family: "Lucida Grande", sans-serif;
        }

        #container {
            width: 900px;
            height: 1400px;
            margin: 0 auto;
            border: 20px thick;
            border-color: green;
            background-color: white;
            border-radius: 25px;
        }

        h2 {
            color: black;
        }

        #borderd {
            margin: 30px;
            padding: 20px;
            background: #fff;
            border: solid 3px black;
        }

        @media only screen and (max-width: 1100px) {
            #container {
                width: 90%;
            }

            * {
                color: black;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <br />
        <div id="borderd">
            <br />
            <h1 style="text-align:center">BROWSER PREFERENCE</h1>
            <hr />
            <h5>Best Viewed in Browsers</h5>
            <ul>
                <li>Safari version:8.0.4</li>
                <li>Mozilla Firefox version:36.0.4</li>
                <li>Google Chrome 41.0</li>
                <li>Internet Explorer 11.0</li>
            </ul>


        </div>
    </div>
</body>
</html>
